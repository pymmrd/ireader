{% load book_filters %}

<div class="con clearfix">
  {% for object in feature_list %}
  <div class="item">
    <div class="i-con recom">
      <div class="image"><a href="{% url show-content object.book__id %}"><img src="{% if object.book__cover %}{{ MEDIA_URL }}{{ object.book__cover }}{% else %}{{ STATIC_URL}}images/dft.png{% endif %}" alt="{{ object.book__name }}" height="125" width="100"></a>
      </div>
      <div class="i-desc">
        <dl>
          <dt><span>{{ object.book__author }}</span><a href="{% url show-content object.book__id %}">{{ object.book__name }}</a></dt>
          <dd class="divide"></dd>
          <dd class="txt">{{ object.book__intro|cut:"<br/>"|cut:"<br>"|cut:"â€»"|truncatechars:65 }}<p class="i-detail"></p></dd>
        </dl>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
