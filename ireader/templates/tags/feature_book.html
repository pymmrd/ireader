{% load book_filters %}
<div class="ll">
	{% for object in feature_list %}
	<div class="item">
		<div class="image"><a href="{% url show-content object.book__id %}"><img src="{% if object.cover %}{{ MEDIA_URL }}{{ object.book__cover }}{% else %}{{ STATIC_URL}}images/dft.png{% endif %}" alt="{{ object.book__name }}" height="150" width="120"></a>
		</div>
		<dl>
			<dt><span>{{ object.book__author }}</span><a href="{% url show-content object.book__id %}">{{ object.book__name }}</a></dt>
			<dd>{{ object.book__intro }}</dd>
		</dl>
		<div class="clear"></div>
	</div>
	{% endfor %}
</div>
